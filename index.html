<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe!</title>
  <meta charset="UTF-8"/>
  <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png"/>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
  <header class="head">
    <h1 id=title>Tic Tac Toe</h1>
  </header>
  <div class="game-area">
    <div class="game-board">
      <div class="square top left">X</div>
      <div class="square top mid-col">O</div>
      <div class="square top right">3</div>
      <div class="square mid-row left">4</div>
      <div class="square mid-row mid-col">5</div>
      <div class="square mid-row right">6</div>
      <div class="square bot left">7</div>
      <div class="square bot mid-col">8</div>
      <div class="square bot right">9</div>

    </div>
  </div>
  <footer>
    <a href="https://github.com/JoshZimmerman/"><img src="images/pixel-git.png"
      alt="Git logo"> 
  </a>
    <p id="footer-text">Created by 
      <a href="https://github.com/JoshZimmerman/">Josh Zimmerman</a>.</p>
  </footer>
</body>

</html>
