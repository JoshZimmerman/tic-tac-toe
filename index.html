<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe!</title>
  <meta charset="UTF-8"/>
  <link rel="shortcut icon" type="image/x-icon" href="../rock-paper-scissors/images/icon.png"/>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
  <header class="head">
    <h1 id=title>Tic Tac Toe</h1>
  </header>
  <div class="game-area">
    <div class="game-board">
      <div class="square top left" data-index="0">X</div>
      <div class="square top mid-col" data-index="1">O</div>
      <div class="square top right" data-index="2">3</div>
      <div class="square mid-row left" data-index="3">4</div>
      <div class="square mid-row mid-col" data-index="4">5</div>
      <div class="square mid-row right" data-index="5">6</div>
      <div class="square bot left" data-index="6">7</div>
      <div class="square bot mid-col" data-index="7">8</div>
      <div class="square bot right" data-index="8">9</div>

    </div>
  </div>
  <footer>
    <a href="https://github.com/JoshZimmerman/"><img src="images/pixel-git.png"
      alt="Git logo"> 
  </a>
    <p id="footer-text">Created by 
      <a href="https://github.com/JoshZimmerman/">Josh Zimmerman</a>.</p>
  </footer>
</body>
<script type="text/javascript" async="" src="./script.js"></script>
</html>
